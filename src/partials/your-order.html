<section class="your-order-section">
  <div class="container your-order-container">
    <h2 class="your-order-title">
      Fresh <span class="span-harvest">Harvest</span> Box has got you covered
    </h2>
    <p class="your-order-paragraph">
      Our boxes are packed with delicious, nutritious vegetables, perfect for
      anyone looking to eat healthier or support local farmers. Order your box
      today and start enjoying the best that nature has to offer!
    </p>
  </div>
  <form class="contact-form">
    <div class="contact-form-field-wrapper">
      <label for="user-name" class="contact-form-field-lbl">Name</label>
      <div class="contact-form-input-wrapper">
        <input
          type="text"
          class="contact-form-input"
          name="user-name"
          id="user-name"
          pattern="[a-zA-Zа-яА-ЯіІїЇєЄҐґ’]+"
          title="Svitlana"
          required
        />
        <svg class="contact-form-field-icon" width="18" height="24">
          <use href="./images/icons.svg#icon-user-avatar"></use>
        </svg>
      </div>
    </div>
    <div class="contact-form-field-wrapper">
      <label for="user-phone" class="contact-form-field-lbl">Phone</label>

      <div class="contact-form-input-wrapper">
        <input
          type="tel"
          class="contact-form-input"
          name="user-phone"
          id="user-phone"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          title="xxx-xxx-xx-xx"
          required
        />
        <svg class="contact-form-field-icon" width="18" height="24">
          <use href="./images/icons.svg#icon-phone"></use>
        </svg>
      </div>
    </div>

    <div class="contact-form-field-wrapper">
      <label for="user-email" class="contact-form-field-lbl">Email</label>
      <div class="contact-form-input-wrapper">
        <input
          type="email"
          class="contact-form-input"
          name="user-email"
          id="user-email"
          required
        />
        <svg class="contact-form-field-icon" width="18" height="24">
          <use href="./images/icons.svg#icon-email"></use>
        </svg>
      </div>
    </div>

    <div class="contact-form-field-wrapper">
      <label for="user-comment" class="contact-form-field-lbl">Comment</label>
      <textarea
        class="contact-form-message"
        id="user-comment"
        name="user-comment"
        placeholder="Text input"
        required
      ></textarea>
    </div>

    <div class="contact-form-checkbox-wrapper">
      <input
        type="checkbox"
        class="contact-form-privacy-checkbox visually-hidden"
        name="user-privacy"
        value="true"
        id="user-privacy"
        required
      />
      <label for="user-privacy" class="contact-form-checkbox-label">
        <span class="contact-form-own-checkbox">
          <svg class="contact-form-own-checkbox-icon" width="10" height="8">
            <use
              href="./images/icons.svg#icon-checkmark"
              width="10"
              height="8"
            ></use>
          </svg>
        </span>
        I accept the terms and conditions of the
        <a class="privacy-policy-link" href="">Privacy Policy</a></label
      >
    </div>
    <button class="contact-form-submit-btn" type="submit">Send</button>
  </form>
</section>
